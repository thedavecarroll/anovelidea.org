{{ define "main" }}
<article class="list-page">
  <header class="page-header">
    <h1 class="page-title">{{ .Title }}</h1>
    {{ with .Description }}
    <p class="page-description">{{ . }}</p>
    {{ end }}
  </header>

  {{ with .Content }}
  <div class="page-content prose">
    {{ . }}
  </div>
  {{ end }}
</article>
{{ end }}
