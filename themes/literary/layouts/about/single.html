{{ define "main" }}
<article class="list-page">
  <header class="page-header">
    <h1 class="page-title">{{ .Title }}</h1>
    {{ with .Description }}
    <p class="page-description">{{ . }}</p>
    {{ end }}
  </header>

  <div class="page-content prose">
    {{ .Content }}
  </div>
</article>
{{ end }}
